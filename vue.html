<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<!--双向数据绑定-->
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>
<!--渲染列表-->
<div id="app1">
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
</div>
<!--处理用户输入-->
<div id="app2">
    <p>{{message}}</p>
    <button v-on:click="reversal">点击</button>
</div>
<!--综合-->
<div id="app3">
    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
        <li v-for="todo in todos">
            <span>{{todo.text}}</span>
            <button v-on:click="removeTodo($index)">&times;</button>
        </li>
    </ul>
</div>
<script type='text/javascript'>
    //双向数据绑定
    new Vue({
        el:'#app',
        data:{
            message:'bluexie'
        }
    });
    //渲染列表
    new Vue({
        el:'#app1',
        data:{
           todos:[
               {text:'HTML'},
               {text:'CSS'},
               {text:'JS'}
           ]
        }
    });
    //处理用户输入
    new Vue({
        el:'#app2',
        data:{
            message:'谢小疯'
        },
        methods:{
            reversal: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
    //综合
   new Vue({
       el:'#app3',
       data:{
           newTodo:'',
           todos:[
               {text:'Add some todos'}
           ]
       },
       methods:{
           addTodo: function () {
               var text = this.newTodo.trim();
               if(text){
                   this.todos.push({ text: text });
                   this.newTodo = ''
               }
           },
           removeTodo: function (index) {
               this.todos.splice(index, 1)
           }
       }
   })
</script>
</body>
</html>
